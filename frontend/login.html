<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Review Agent</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #0f172a;
            /* Deep dark blue background */
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            text-align: center;
            background: #0a0e1a;
            /* Very dark card background */
            border: 1px solid rgba(30, 41, 59, 0.5);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            border-radius: 24px;
            /* Rounded corners like screenshot */
        }

        .robot-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }

        .robot-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .title-part-1 {
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-part-2 {
            background: linear-gradient(to right, #ec4899, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e1;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-label svg {
            width: 16px;
            height: 16px;
            opacity: 0.9;
        }

        .input-field {
            width: 100%;
            padding: 0.85rem 1rem;
            background: #1e293b;
            /* Dark input background */
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: var(--font-sans);
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            /* Blue to Purple */
            color: white;
            font-weight: 600;
            padding: 0.85rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .demo-box {
            background: #1e293b;
            border: none;
            border-radius: 16px;
            margin-top: 2rem;
            padding: 1.5rem;
            text-align: center;
        }

        .demo-box-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }

        .demo-box-title svg {
            width: 18px;
            height: 18px;
        }

        .demo-credentials {
            font-size: 0.85rem;
            color: #64748b;
            line-height: 1.8;
            text-align: center;
        }

        .demo-credentials strong {
            color: #60a5fa;
            /* Light blue for values */
        }

        .footer-text {
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card animate-fade-in">
            <div class="robot-icon">
                <img src="/robot_icon.png" alt="Code Review Robot">
            </div>

            <h1 class="app-title">
                <span class="title-part-1">Code Review</span> <span class="title-part-2">Agent</span>
            </h1>
            <p class="app-subtitle">AI-Powered Code Analysis & Rewriting</p>

            <form action="/app" method="get">
                <div class="form-group">
                    <label class="form-label">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path
                                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                        </svg>
                        Email
                    </label>
                    <input type="email" class="input-field" placeholder="your@email.com" value="demo@coderev.com"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path
                                d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z" />
                        </svg>
                        Password
                    </label>
                    <input type="password" class="input-field" placeholder="••••••••" value="password123" required>
                </div>

                <button type="submit" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Sign In
                </button>
            </form>

            <div class="demo-box">
                <div class="demo-box-title">
                    <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                        <circle cx="12" cy="12" r="10" fill="#3b82f6"></circle>
                        <path d="M12 16v-4M12 8h.01" stroke="white" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                    Demo Login
                </div>
                <div class="demo-credentials">
                    Email: <strong>demo@coderev.com</strong><br>
                    Password: <strong>password123</strong>
                </div>
            </div>

            <p class="footer-text">Powered by Groq + Llama 3.3</p>
        </div>
    </div>
</body>

</html>
